<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .notes {
      margin-top: 20px;
    }

    .note {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }

    .note span {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Notes App</h2>
    <textarea id="noteInput" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Add Note</button>

    <div class="notes" id="notesList"></div>
  </div>

  <script>
    // Load saved notes on page load
    window.onload = function() {
      displayNotes();
    }

    function addNote() {
      let noteInput = document.getElementById("noteInput");
      let noteText = noteInput.value.trim();

      if (noteText === "") {
        alert("Please write something!");
        return;
      }

      // Get notes from localStorage
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.push(noteText);

      // Save back to localStorage
      localStorage.setItem("notes", JSON.stringify(notes));

      noteInput.value = "";
      displayNotes();
    }

    function deleteNote(index) {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.splice(index, 1); // remove note
      localStorage.setItem("notes", JSON.stringify(notes));
      displayNotes();
    }

    function displayNotes() {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      let notesList = document.getElementById("notesList");
      notesList.innerHTML = "";

      notes.forEach((note, index) => {
        let div = document.createElement("div");
        div.className = "note";
        div.innerHTML = ${note} <span onclick="deleteNote(${index})">&times;</span>;
        notesList.appendChild(div);
      });
    }
  </script>

</body>
</html>
